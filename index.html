<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id = "new_game" onclick="reset()">reset</div>
        <!--timer-->
        
        <div class="container">
            <div class = "segment">
                <h3 class = "title" >HOME</h3>
                <h2 class = "point_display" id="home_points">0</h2>
                <div class="point_buttons">
                    <div class="button" onclick="addPoints(homePoints, 1)">+1</div>
                    <div class="button" onclick="addPoints(homePoints, 2)">+2</div>
                    <div class="button" onclick="addPoints(homePoints, 3)">+3</div>
                </div>
            </div> 
            <div class = "segment">
                <h3 class = "title">GUEST</h3>
                <h2 class = "point_display" id="away_points">0</h2>
                <div class="point_buttons">
                    <div class="button" onclick="addPoints(awayPoints, 1)">+1</div>
                    <div class="button" onclick="addPoints(awayPoints, 2)">+2</div>
                    <div class="button" onclick="addPoints(awayPoints, 3)">+3</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
